<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="flex bg-white rounded-lg shadow-lg w-3/4 h-[400px] overflow-hidden">
    
    <div class="w-1/2 h-full bg-gray-200">
      <img
        src="../media/96fe8aadb98ece8af5778c9cb54f929c.png"
        alt="Imagem"
        class="h-full w-full object-cover"
      />
    </div>

    <div class="w-1/2 p-10 flex flex-col justify-center">
      <h1 class="text-2xl font-bold text-gray-700 text-center mb-6">Avaliação de Professores</h1>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Digite seu email"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input
            type="password"
            id="password"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Digite sua senha"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-md font-medium"
        >
          Entrar
        </button>
        <div class="mt-4 text-center">
          <a href="../cadastro/cadastro.html" class="text-sm text-blue-500 hover:underline">Criar Conta</a>
        </div>
      </form>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
