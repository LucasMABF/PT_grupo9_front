<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Cadastro de Usuário</h1>
    <form>
      <div class="mb-4">
        <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
        <input
          type="text"
          id="nome"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Digite seu nome"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Digite seu email"
        />
      </div>
      <div class="mb-4">
        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
        <input
          type="password"
          id="senha"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Digite sua senha"
        />
      </div>
      <div class="mb-4">
        <label for="curso" class="block text-sm font-medium text-gray-700">Curso</label>
        <input
          type="text"
          id="curso"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Digite seu curso"
        />
      </div>
      <div class="mb-6">
        <label for="departamento" class="block text-sm font-medium text-gray-700">Departamento</label>
        <input
          type="text"
          id="departamento"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Digite seu departamento"
        />
      </div>
      <div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-md font-medium"
        >
          Criar Conta
        </button>
      </div>
      
      <div class="mt-4 text-center">
        <a
          href="../login/login.html"
          class="text-blue-500 hover:underline font-medium"
        >
          Já tem conta? Entrar
        </a>
      </div>
      </div>
    </form>
  </div>
</body>
</html>
